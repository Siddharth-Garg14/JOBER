<!DOCTYPE html>
<html>
<head>
	<title>Sign up</title>
	
		<link rel="stylesheet" href="style-sign-up.css" type="text/css">
	
</head>
<body>
    <div class="bg-image" style ="height: 800px;"></div>
    <div class="container">
		<div class="form-box">
			<h2>Sign up</h2>
			<form>
				<div class="form-group">
					<label for="signup-email">Email</label>
					<input type="email" id="signup-email" name="signup-email" required placeholder="Email">
				</div>
				<div class="form-group">
					<label for="signin-password">Password</label>
					<input type="password"id="signin-password"name="signin-password" required placeholder="Password">
				</div>
                <div class="form-group">
					<label for="signup-password">Confirm Password</label>
					<input type="password"id="signup-password"name="signup-password" required placeholder="Confirm Password">
				</div>
                <input type="submit" value="Create Account">
                <p>Already a member?<a href="sign-in.html">Sign-in</a></p>
				
				
			</form>
		    </div>
        </div>
	</body>
</html>
