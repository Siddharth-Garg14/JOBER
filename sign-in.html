<!DOCTYPE html>
<html>

<head>
	<title>Sign in and Sign up Form</title>

	<link rel="stylesheet" href="style-sign-in.css" type="text/css">
	<link rel="icon" href="JOBER.ico">

</head>

<body>
	<div class="container">
		<div class="form-box">
		<h2>Sign in</h2>
		<form>
			<div class="form-group">
				<label for="signin-email" for>Email</label>
				<input type="email" id="signin-email" name="signin-email" required placeholder="Email">
			</div>
			<div class="form-group">
				<label for="signin-password">Password</label>
				<input type="password" id="signin-password" name="signin-password" required placeholder="Password">
			</div>
			<input type="submit" value="Sign-in">
			<p>Don't have an account? <a href="sign-up.html">Sign-up</a></p>
		</form>
	     </div>
	</div>
</body>
</html>
